syntax = "proto3";

package proto;

//
// Server API
//

service Api {
  rpc Dictionary(Empty) returns (DictName) {}

  rpc Analyze(Sentence) returns (Analysis) {}
}

message Empty {}

message DictName { string name = 1; }

message Sentence { string sentence = 1; }

// TODO split into category, sub-category, form?
enum Category {
  NOUN = 0;
  PROPER_NOUN = 1;
  KEIYOUSHI = 2;    // I-adj
  KEIYOUDOUSHI = 3; // NA-adj
  ADJECTIVE_NO = 4;
  ADVERB = 5;
  AUXILIARY = 6;
  COPULA = 7;
  COUNTER = 8;
  NUMERIC = 9;
  PRONOUN = 10;
  PARTICLE = 11;
  CONJUNCTION = 12;
  VERB = 13;
  // VERB_ICHIDAN = 13;
  // VERB_GODAN = 14;
  // VERB_IRREGULAR = 15;
  // VERB_SURU = 16;
  SIGN = 14;
  OTHER = 15;
}

message Morpheme {
  string text = 1;
  string dict_form = 2;
  Category category = 3;
}

message Analysis { repeated Morpheme morphemes = 1; }
